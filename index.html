<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus mode</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <section class="section">
      <div class="options">
        <a href="https://github.com/leonardorothdev/Focus-mode" target="_blank" class="options-text">Focus mode</a>
      </div>
      <div class="div-timer">
        <p class="timer-text"></p>
        <p class="alert"></p>
        <div class="input">
          <input type="number" id="timer" placeholder="Timer..." min="1" max="60" required>
          <label for="timer" class="timer-button-start">Start</label>
        </div>
      </div>
    </section>
  </main>
  <section class="section-music">
    <img src="assets/img/play.svg" class="button-play" alt="">
    <p class="music-text">Play a chill lo-fi music</p>
  </section>
  <script type="module" src="scripts/focus.js"></script>
</body>
</html>
